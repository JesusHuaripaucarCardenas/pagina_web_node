<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <header class="cabecera">
        <div class="logo">
          <a href="/index.html"><img src="/images/logo.png" alt="Logo VentaFlow"></a>
          <span class="nombre-logo">VENTAFLOW</span>
        </div>
        <nav class="menu">
          <ul>
            <li><a href="/nosotros.html">Nosotros</a></li>
            <li><a href="">Noticias</a></li>
            <li><a href="/formulario.html">Soporte</a></li>
            <li><a href="#">¿Qué puedo hacer?</a></li>
          </ul>
        </nav>
      </header>

    <form action="https://formsubmit.co/jose.valenzuela.casas@vallegrande.edu.pe" method="POST" id="myForm">
        <h2>Contacto</h2>

        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">

            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje"></textarea>
            
            <input class="btn" type="submit" value="Enviar">
            
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/formulario.html">
            <input type="hidden" name="_captcha" value="false">
            
            <script src="validaciones.js"></script>
        </div>
        
    </form>
</body>
</html>
